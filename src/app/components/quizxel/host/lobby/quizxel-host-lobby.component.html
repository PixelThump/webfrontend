<div class="container">
  <div>
    <div class="row playerRow">
      <app-quizxel-host-lobby-playerplayerImage *ngFor="let player of state.players.slice(0,3)" class="col-2"
                                                [player]="player"></app-quizxel-host-lobby-playerplayerImage>
    </div>
    <div class="row">
      <div class="col-4"></div>
      <h3 class="col-4" id="seshCode">{{state.seshCode}}</h3>
      <div class="col-4"></div>
    </div>
    <div class="row playerRow">
      <app-quizxel-host-lobby-playerplayerImage *ngFor="let player of state.players.slice(3,7)" class="col-2"
                                                [player]="player"></app-quizxel-host-lobby-playerplayerImage>
    </div>
  </div>
  <div class="row ">
    <div class="col-10"></div>
    <div id="playerCount" class="col-2">Players {{state.players.length}} / {{state.maxPlayers}}</div>
  </div>
</div>
