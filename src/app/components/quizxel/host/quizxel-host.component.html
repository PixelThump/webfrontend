<div class="screen" id="screen" #screen>
  <div class="fullScreenButtons">
    <button *ngIf="fullScreenMode === false" (click)="goFullScreen(screen)">Enter FullScreen</button>
    <button *ngIf="fullScreenMode === true" (click)="exitFullScreen()" id="leaveFullScreenButton">X</button>
  </div>
  <app-quizxel-host-lobby *ngIf="state.currentStage.toString() === 'LOBBY'"
                          [inputState]="state"></app-quizxel-host-lobby>
  <app-quizxel-host-main *ngIf="state.currentStage.toString() === 'MAIN'"
                         [inputState]="state"></app-quizxel-host-main>
</div>
