<div class="row">
  <button type="button" (click)="freeBuzzer(true)">Correct Answer</button>
  <button type="button" (click)="freeBuzzer(undefined)">Free buzzer</button>
  <button type="button" (click)="freeBuzzer(false)">Wrong Answer</button>
</div>
<div class="row">
  <button type="button" (click)="showQuestion(true)">Show Question</button>
  <button type="button" (click)="showQuestion(false)">Hide Question</button>
</div>
<div class="row">
  <button type="button" (click)="showAnswer(true)">Show Answer</button>
  <button type="button" (click)="showAnswer(false)">Hide Answer</button>
</div>
<div class="row">
  <button type="button" (click)="prevQuestion()">Previous Question</button>
  <button type="button" (click)="nextQuestion()">Next Question</button>
</div>

<div id="question" class="row">
  <div id="questionText"><span>Question: </span>{{state.currentQuestion.questionText}}</div>
  <div id="questionAnswer"><span>Answer: </span>{{state.currentQuestion.questionAnswer}}</div>
</div>
