
<div class="container" id="lobbyContainer">
  <app-quizxel-popup *ngIf="needToAskForVip && !state.hasVip" id="vipPopUp">
    <h2>Do you want to be the VIP?</h2>
    <div class="row" id="vipPopUpButtonRow">
      <button (click)="emmitMakeVIPEvent()">Yes</button>
      <button (click)="declineVip()">No</button>
    </div>
  </app-quizxel-popup>
  <app-quizxel-popup *ngIf="changeIcon">
    <h2>Which icon do you want?</h2>
    <div class="row">
      <app-quizxel-controller-lobby-iconchanger [currentIcon]="state.currentIcon"
                                                (changeIcon)="emitChangeIconEvent($event)"></app-quizxel-controller-lobby-iconchanger>
    </div>
  </app-quizxel-popup>
  <div class="row">
    <h2 class="col-12">{{state.seshCode}}</h2>
  </div>
  <div class="row textRow">
    <p>You joined successfully!<br>
      <span *ngIf="!state.isVip">Please wait for the VIP to start the Sesh</span>
    </p>
  </div>
  <div class="row">
    <button (click)="changeIcon = true">Change Icon</button>
  </div>
  <div class="row" *ngIf="state.isVip">
    <button (click)="emitStartSesh()">Start Sesh</button>
  </div>
  <div class="row">
    <div class="col-12" id="warning">
      <p>Please do <b>not</b>:</p>
      <ul>
        <li>Exit this page</li>
        <li>Exit your browser</li>
      </ul>
    </div>
  </div>
</div>
